name: stuffy_club
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  cached_network_image: ^3.2.3
  google_fonts: ^4.0.3
  flutter_svg: ^1.1.6
  hexcolor: ^3.0.1
  onboarding: ^3.1.0
  provider: ^6.0.5
  get: ^4.6.5
  flutter_screenutil: ^5.7.0
  gap:
  flutter_barcode_scanner: ^2.0.0
  camera: ^0.10.3+2
  qr_code_scanner: ^1.0.1
  qr_flutter: ^4.0.0
  image_picker: ^0.8.7+1
  flutter_plugin_android_lifecycle: ^2.0.9
  pedantic: ^1.11.1
  dotted_border: ^2.0.0+3
  carousel_slider: ^4.2.1
  image_gallery_saver: ^1.7.1
  permission_handler: ^10.2.0
  flutter_swiper_tv: ^1.1.6-nullsafety
  dots_indicator: ^2.1.0
  glassmorphism: ^3.0.0
  blurrycontainer: ^1.0.2
  smooth_page_indicator: ^1.0.1
  swipe_to: ^1.0.2
  #http: ^0.13.5
  modal_progress_hud_nsn: ^0.3.0
  form_field_validator: ^1.1.0
  fluttertoast: ^8.2.1
  ndialog: ^4.3.0
  shared_preferences: ^2.0.20
  connectivity_plus: ^3.0.3
  phone_number: ^1.0.0
  intl_phone_number_input: ^0.7.2
  otp_text_field: ^1.1.3
  flutter_otp_text_field: ^1.1.1
  photo_view: ^0.14.0
  email_auth: ^1.0.0
  flutter_html: ^3.0.0-alpha.3
  device_info: ^2.0.3
  flutter_local_notifications: ^8.2.0
  firebase_messaging: ^14.3.0
  firebase_core: ^2.8.0
  csslib: ^0.17.2
  app_settings: ^4.2.0
  firebase_analytics: ^10.0.7
  flutter_image_compress: ^1.1.3


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

# The following section is specific to Flutter packages.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - asset/new icons/
    - asset/images/
    - asset/

  fonts:
    - family: Aboshi
      fonts:
        - asset: asset/Fonts/aoboshione-regular.ttf

    - family: Poppins
      fonts:
        - asset: asset/Fonts/Poppins/Poppins-Black.ttf
        - asset: asset/Fonts/Poppins/Poppins-Bold.ttf
        - asset: asset/Fonts/Poppins/Poppins-ExtraBold.ttf
        - asset: asset/Fonts/Poppins/Poppins-ExtraLight.ttf
        - asset: asset/Fonts/Poppins/Poppins-Italic.ttf
        - asset: asset/Fonts/Poppins/Poppins-Light.ttf
        - asset: asset/Fonts/Poppins/Poppins-Medium.ttf
        - asset: asset/Fonts/Poppins/Poppins-Regular.ttf
        - asset: asset/Fonts/Poppins/Poppins-SemiBold.ttf
        - asset: asset/Fonts/Poppins/Poppins-Thin.ttf

    - family: Annie
      fonts:
        - asset: asset/Fonts/AnnieUseYourTelescope.ttf

    - family: Lato
      fonts:
        - asset: asset/Fonts/Lato/Lato-Black.ttf
        - asset: asset/Fonts/Lato/Lato-BlackItalic.ttf
        - asset: asset/Fonts/Lato/Lato-Bold.ttf
        - asset: asset/Fonts/Lato/Lato-Hairline.ttf
        - asset: asset/Fonts/Lato/Lato-HairlineItalic.ttf
        - asset: asset/Fonts/Lato/Lato-Italic.ttf
        - asset: asset/Fonts/Lato/Lato-Light.ttf
        - asset: asset/Fonts/Lato/Lato-LightItalic.ttf
        - asset: asset/Fonts/Lato/Lato-Regular.ttf

    - family: Manrope
      fonts:
        - asset: asset/Fonts/Manrope/manrope.bold.otf
        - asset: asset/Fonts/Manrope/manrope.semibold.otf
        - asset: asset/Fonts/Manrope/manrope.extrabold.otf
